		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			<header id="navbar">
				<!-- Navigation Bar -->
				<nav>
					<ul>
						<li>
							<a href="index.html">
								Home

						<li>
							<a href="Account.html">
								Mein Konto
							</a>
						</li>
					</ul>
				</nav>
				<h1>
					Willkommen bei Audioboox
				</h1>
			</header>
			<main style=display:block>
				<div>
					<h2>
						Anmeldung
					</h2>
					<form action="/login" method="POST">
						<label for="username">
							Deine E-Mail-Adresse
						</label>
						<br>
						<input type="text" id="username" name="username">
						<br>
						<label for="password">
							Dein Passwort
						</label>
						<br>
						<input type="password" id="password" name="password">
						<br>
						<br>
						<!-- Submit button -->
						<button style="width:100px; height:30px;" onclick="document.getElementById('submit').click()">
							Anmelden
						</button>
						<input type="submit" value="Submit" style="display:none" id="submit">
					</form>
					<br>
					<p style=color:black;>
						Neu bei Audioboox?
						<a href="/register">
							Jetzt registrieren
						</a>
						.
					</p>
			</main>
			</div>
			<script>
				// get navbar and main section elements
				var navbar = document.getElementById("navbar");
				var mainSection = document.querySelector("main");

				// get height of navbar for use in calculations
				var navbarHeight = navbar.offsetHeight;

				// listen for page load and set margin for main section
				document.addEventListener("DOMContentLoaded",
				function() {
					mainSection.style.marginTop = navbarHeight + "px";
				});

				// listen for scroll event and apply sticky class to navbar
				window.addEventListener("scroll",
				function() {
					if (window.pageYOffset >= navbarHeight) {
						navbar.classList.add("sticky");
						mainSection.style.marginTop = "0";
					} else {
						navbar.classList.remove("sticky");
						mainSection.style.marginTop = navbarHeight + "px";
					}
				});
			</script>
	</body>
