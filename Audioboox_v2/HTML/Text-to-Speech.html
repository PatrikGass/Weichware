<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audioboox</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
  </head>
  <body>
    <div class="container">
      <header id="navbar">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Text-to-Speech.html">Text-to-Speech</a></li>
            <li><a href="Library.html">Bibliothek</a></li>
            <li><a href="Account.html">Mein Konto</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="content">
          <section id="input">
            <form>
              <label for="pdf-file">PDF Datei auswählen:</label>
              <br>
              <br>
              <!-- file select button -->
              <input type="file" id="pdf-file" accept="application/pdf">
            </form>
          </section>
          <section id="convert">
            <h2>Konvertieren</h2>
            <!-- conversion button -->
            <button id="convert-button">Zu Hörbuch konvertieren</button>
          </section>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
    <script>
      // Sticky Navigation Bar
      window.onscroll = function() {
        myFunction();
      };
      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
